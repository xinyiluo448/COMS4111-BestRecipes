{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <p><a href="login">Already have an account? Log in here.</a></p>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required>
        <br><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
