<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

    <h1>User Profile</h1>

    {% if user %}
        <p><strong>Username:</strong> {{ user['username'] }}</p>
        <!-- You can display other user details here -->
    {% else %}
        <p>User not found!</p>
    {% endif %}

</body>
</html>
